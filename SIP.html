<body style="background-color: #e8e8e7;">

    <div class="container">
        <section>
            <form id="formSip" class="form-horizontal" action=" " method="post">
                <fieldset>

                    <!-- Form Name -->
                    <legend>
                        <center>
                            <h2><b>Add SIP</b></h2>
                        </center>
                    </legend><br>

                    <!-- Select Token-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Choose Coin</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="tickers" id="tickers" class="form-control selectpicker" required>
                                    <option value="" disabled selected>Select Token</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Select Frequency-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Sip Frequency</label>
                        <div class="col-md-4 inputGroupContainer ">
                            <div class="input-group">
                                <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span> -->
                                <input name="frequency" placeholder="Frequency" class="form-control"
                                    style="padding: 1em;" type="number" min="1" required>
                                <select name="unit" id="unit" class="form-control selectpicker" required>
                                    <option value="" disabled selected>Select unit</option>
                                    <option value="hour">Hour</option>
                                    <option value="day">Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Select Amount-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Amount in INR</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="amount" placeholder="Amount" class="form-control" type="number"
                                    style="padding: 1em;" min="100" required>
                            </div>
                        </div>
                    </div>


                    <!-- Buttons -->
                    <div class="form-group">

                        <div class="col-md-4"><br>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="reset" class="btn btn-warning "
                                    style="padding: 0.2em; margin:0.2em;">Reset</button>
                                <button type="submit" class="btn btn-success "
                                    style="padding: 0.2em; margin: 0.2em;">Add
                                    SIP</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- SIP Add Finished -->
        <!-- Delete SIP Started -->
        <section>
            <form id="deleteSip" class="form-horizontal" action=" " method="post">
                <fieldset>

                    <!-- Form Name -->
                    <legend>
                        <center>
                            <h2><b>Delete SIP</b></h2>
                        </center>
                    </legend><br>


                    <!-- Select TriggerID-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Trigger ID</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="triggerId" placeholder="Trigger Id" class="form-control" type="number"
                                    style="padding: 1em;" required>
                            </div>
                        </div>
                    </div>


                    <!-- Buttons -->
                    <div class="form-group">

                        <div class="col-md-4"><br>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="submit" class="btn btn-danger "
                                    style="padding: 0.2em; margin: 0.2em;">Remove
                                    SIP</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
